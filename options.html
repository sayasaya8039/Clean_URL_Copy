<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Note URL Copy - Options</title>
    <style>
      :root {
        color-scheme: light;
      }
      body {
        font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
        margin: 16px;
        color: #1f2d3d;
        box-sizing: border-box;
        min-width: 380px;
        max-width: 520px;
        min-height: 280px;
        background: radial-gradient(circle at 20% 20%, #e8f3ff 0, #f7fbff 40%, #ffffff 100%);
      }
      h1 {
        font-size: 18px;
        margin-bottom: 8px;
      }
      button {
        padding: 10px 14px;
        font-size: 14px;
        cursor: pointer;
        border: none;
        border-radius: 12px;
        background: linear-gradient(135deg, #7cc7ff, #6ad1c7);
        color: #fff;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.12);
        transition: transform 0.1s ease, box-shadow 0.2s ease, filter 0.2s ease;
        letter-spacing: 0.2px;
      }
      button:hover {
        transform: translateY(-1px);
        box-shadow: 0 10px 18px rgba(0, 0, 0, 0.14);
        filter: brightness(1.03);
      }
      button:active {
        transform: translateY(0px) scale(0.99);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.12);
      }
      button:focus-visible {
        outline: 2px solid #6ad1c7;
        outline-offset: 2px;
      }
      .actions {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 10px;
        margin: 12px 0 8px;
      }
      .actions button {
        width: 100%;
      }
      #status {
        margin: 8px 0;
        color: #555;
      }
      ol {
        padding-left: 20px;
        margin: 8px 0 0;
        max-height: 420px;
        overflow: auto;
      }
      li {
        margin: 4px 0;
        word-break: break-all;
      }
      li label {
        display: flex;
        gap: 8px;
        align-items: center;
      }
      a {
        color: #1268ff;
      }
    </style>
  </head>
  <body>
    <h1>Clean URL Copy</h1>
    <p>いま開いているページのメインコンテンツ（商品ページなど）へのURLを取得し、広告・アフィリエイト・CM等の余分なパラメータを排除します。</p>
    <div class="actions">
      <button id="collect">URLを取得して一覧表示</button>
      <button id="select-mode">選択して取得</button>
      <button id="copy-selected">選択したURLをコピー</button>
      <button id="view-selected" style="display: none;">選択範囲のURLを別窓で表示</button>
    </div>
    <div id="status"></div>
    <ol id="list"></ol>
    <script src="options.js"></script>
  </body>
</html>
