<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Note URL Copy - Options</title>
    <style>
      :root {
        color-scheme: light;
      }
      body {
        font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
        margin: 16px;
        color: #222;
        box-sizing: border-box;
        min-width: 380px;
        max-width: 520px;
        min-height: 280px;
      }
      h1 {
        font-size: 18px;
        margin-bottom: 8px;
      }
      button {
        padding: 8px 12px;
        font-size: 14px;
        cursor: pointer;
      }
      .actions {
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
        margin: 12px 0 8px;
      }
      #status {
        margin: 8px 0;
        color: #555;
      }
      ol {
        padding-left: 20px;
        margin: 8px 0 0;
        max-height: 420px;
        overflow: auto;
      }
      li {
        margin: 4px 0;
        word-break: break-all;
      }
      li label {
        display: flex;
        gap: 8px;
        align-items: center;
      }
      a {
        color: #1268ff;
      }
    </style>
  </head>
  <body>
    <h1>Clean URL Copy</h1>
    <p>いま開いているページのメインコンテンツ（商品ページなど）へのURLを取得し、広告・アフィリエイト・CM等の余分なパラメータを排除します。</p>
    <div class="actions">
      <button id="collect">URLを取得して一覧表示</button>
      <button id="select-mode">選択して取得</button>
      <button id="copy-selected">選択したURLをコピー</button>
      <button id="view-selected" style="display: none;">選択範囲のURLを別窓で表示</button>
    </div>
    <div id="status"></div>
    <ol id="list"></ol>
    <script src="options.js"></script>
  </body>
</html>
